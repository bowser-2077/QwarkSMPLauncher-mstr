# module du helios launcher
name: Launcher Build

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # Nécessaire pour créer une release

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          # ⚠️ Si le dépôt est un fork, remplace par secrets.PERSONAL_TOKEN
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: Release v${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build launcher
        env:
          # ⚠️ Mets ici ton token personnel si besoin (sinon garde GITHUB_TOKEN)
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: npm run build
        shell: bash
